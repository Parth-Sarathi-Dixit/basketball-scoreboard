<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400&family=Merriweather&family=Montserrat:wght@400;700;900&family=Orbitron:wght@500;800&family=Roboto:wght@400;700&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div>
                <h3>HOME</h3>
                <!-- <div class="score-box"></div> -->
                <div class="score-box"><p id="score-1">0</p>
                </div>
                <div class="point-box">
                    <div class="button points one-pointer" onclick="increaseOne1()"><p>+1</p></div>
                    <div class="button points two-pointer" onclick="increaseTwo1()"><p>+2</p></div>
                    <div class="button points three-pointer" onclick="increaseThree1()"><p>+3</p></div>
                </div>
            </div>
            <div>
        
                <h3>GUEST</h3>
                <!-- <div class="score-box"></div> -->
                <div class="score-box"><p id="score-2">0</p>
                </div>
                <div class="point-box">
                    <div class="button points one-pointer" onclick="increaseOne2()"><p>+1</p></div>
                    <div class="button points two-pointer" onclick="increaseTwo2()"><p>+2</p></div>
                    <div class="button points three-pointer" onclick="increaseThree2()"><p>+3</p></div>
                </div>
            </div>
        </div>
        <div class="button clear-btn" onclick="clearScore()">
            <p>CLEAR!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
